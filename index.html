<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Tela de login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer aas configurações no
                    seu ambiente
                <form action="login.php" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            login
                        </span>
                        <input type="email" name="login" id="iLogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="iSenha" placeholder="sua senha"
                            autocomplete="current-password" required minlength="4" maxlength="8">
                        <label for="iSenha" >Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha </a>

                </form>
                </p>

            </div>

        </section>
    </main>
</body>

</html>
